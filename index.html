<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital counter</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <section>  
        <div class="counters">
            <h2 id="counter">0:</h2>
            <h2 id="counter2">0</h2>
        </div>
    
        <div class="left-btn">
            <button id="plusTwo" onclick="btnPlusTwo()"> +1</button>
            <button  id="timesThree" onclick="btnTimesThree()"> *2</button>
            <button  id="plusNine" onclick="btnPlusTen()"> +10</button>
        </div>
    
<!-- ///////////////////////////////////// -->

        <div class="btnRight">
            <button id="plusTwoR" onclick="btnPlusTwoR()"> +1</button>
            <button  id="timesThreeR" onclick="btnTimesThree()"> *2</button>
            <button  id="plusNineR" onclick="btnPlusNine()"> +9</button>
        </div>
    </section>
    
    <script src="/app.js"></script>
</body>
</html>
